<!-- find_closest_player.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Find Closest Player</title>
    <style>
       #player {
            width: 200px; /* Adjust the width as needed */
        }
        .range-label {
            margin-top: 10px; /* Adjust the margin as needed */
        }
        .range-input {
            margin-bottom: 10px; /* Adjust the margin as needed */
        }
        .submit-button {
            margin-top: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <h1>Find Closest Player</h1>

    <form method="post" action="{% url 'find_closest_player' %}">
        {% csrf_token %}
        <div class=row>
            <div class="col-md-12 text-center">
                <label for="player">Select a player:</label>
                <select name="player" id="player" class="custom-select">
                    {% for index, player in players.iterrows %}
                        <option value="{{ index }}">{{ player.nom }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_but">Weight for 'but':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_but" name="weight_but" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_peno">Weight for 'peno':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_peno" name="weight_peno" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_interceptions">Weight for 'interceptions':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_interceptions" name="weight_interceptions" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_duels_gagnes">Weight for 'duels-gagnes':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_duels_gagnes" name="weight_duels_gagnes" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_block">Weight for 'block':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_block" name="weight_block" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_tacle">Weight for 'tacle':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_tacle" name="weight_tacle" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_dribbles_reussis">Weight for 'dribles-reussis':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_dribbles_reussis" name="weight_dribbles_reussis" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_faute_obtenue">Weight for 'faute-obtenue':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_faute_obtenue" name="weight_faute_obtenue" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_assists">Weight for 'assists':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_assists" name="weight_assists" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_passes">Weight for 'passes':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_passes" name="weight_passes" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_passekey">Weight for 'passekey':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_passekey" name="weight_passekey" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2 offset-md-1 range-label">
                <label for="weight_mtitu">Weight for 'mtitu':</label>
            </div>
            <div class="col-md-8 range-input">
                <input type="range" id="weight_mtitu" name="weight_mtitu" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        

        <!-- Add similar input fields for other criteria -->

        
        <div class="row">
            <div class="col-md-12 text-center submit-button">
                <button type="submit" class="btn btn-primary">Find Closest Player</button>
            </div>
        </div>
    </form>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('#player').select2();
            }, 100); // You can adjust the delay as needed
        });
    </script>
</body>
</html>
